<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoręki bandyta - Z wizualizacją</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <h1>Jednoręki bandyta</h1>

    <div class="slot-machine">
        <div class="reel-container">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <div class="reel-container">
            <div class="reel" id="reel4"></div>
            <div class="reel" id="reel5"></div>
            <div class="reel" id="reel6"></div>
        </div>
        <div class="reel-container">
            <div class="reel" id="reel7"></div>
            <div class="reel" id="reel8"></div>
            <div class="reel" id="reel9"></div>
        </div>
    </div>

    <button id="add-money-button">Dodaj pieniądze</button>
    <button id="spin-button">Spin</button>
    <select id="bet">
        <option value="1">1 PLN</option>
        <option value="5">5 PLN</option>
        <option value="10">10 PLN</option>
    </select>
    <p>Saldo: <span id="money-counter">10</span> PLN</p>
    <p id="result-message"></p>

    <script src="script.js"></script>
</body>
</html>
