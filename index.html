<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Hot Deluxe - OpenAI Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <style>
        .slot-machine-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .controls {
            margin-top: 20px;
        }

        .controls input, .controls button, .controls textarea {
            margin-left: 5px;
        }

        body {
            background-color: #333;
            color: #ffa500;
            text-align: center;
        }

        h1 {
            color: orange;
        }

        .win-counter {
            font-size: 2em;
            color: gold;
        }

        .reel {
            font-size: 2em;
            width: 60px;
            height: 60px;
            background-color: #333;
            color: #ffa500;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ffa500;
            margin: 0 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        .response-area {
            width: 100%;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            min-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Always Hot Deluxe - 3x3 z ChatGPT</h1>

    <div class="slot-machine-container">
        <div class="slot-machine">
            <div class="row" id="row1">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            <div class="row" id="row2">
                <div class="reel" id="reel4"></div>
                <div class="reel" id="reel5"></div>
                <div class="reel" id="reel6"></div>
            </div>
            <div class="row" id="row3">
                <div class="reel" id="reel7"></div>
                <div class="reel" id="reel8"></div>
                <div class="reel" id="reel9"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <label for="api-key">Podaj klucz API OpenAI:</label>
        <input type="text" id="api-key" placeholder="Wprowadź swój klucz API">
        <button id="save-api-key">Zapisz klucz API</button>
    </div>

    <div class="controls">
        <label for="chat-message">Wpisz wiadomość do ChatGPT:</label>
        <textarea id="chat-message" placeholder="Napisz swoją wiadomość..."></textarea>
        <button id="send-message">Wyślij do ChatGPT</button>
    </div>

    <div class="response-area" id="response-area">
        <strong>Odpowiedź ChatGPT:</strong>
        <p id="response"></p>
    </div>

    <div class="controls">
        <button id="spin-button">Spin</button>
    </div>

</body>
</html>
