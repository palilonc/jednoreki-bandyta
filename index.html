<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Hot Deluxe - 3x3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <style>
        /* Style dla slotów i kwadratowych symboli */
        .slot-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .reel {
            font-size: 2em;
            margin: 0 10px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffa500;
            background-color: #333;
            color: #ffa500;
        }

        h1 {
            color: orange;
        }

        body {
            background-color: #333;
            color: #ffa500;
            text-align: center;
        }

        .controls {
            margin-top: 20px;
        }

        .controls select, .controls button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Always Hot Deluxe - 3x3</h1>

    <div class="slot-machine">
        <div class="row" id="row1">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <div class="row" id="row2">
            <div class="reel" id="reel4"></div>
            <div class="reel" id="reel5"></div>
            <div class="reel" id="reel6"></div>
        </div>
        <div class="row" id="row3">
            <div class="reel" id="reel7"></div>
            <div class="reel" id="reel8"></div>
            <div class="reel" id="reel9"></div>
        </div>
    </div>

    <div class="controls">
        <label for="lines">Linie wygrywające:</label>
        <select id="lines">
            <option value="1">1 linia</option>
            <option value="3">3 linie</option>
            <option value="5">5 linii</option>
        </select>

        <label for="bet">Zakład na linię:</label>
        <select id="bet">
            <option value="1">1 kredyt</option>
            <option value="5">5 kredytów</option>
            <option value="10">10 kredytów</option>
        </select>

        <label for="credit-price">Wartość jednego żetonu:</label>
        <select id="credit-price">
            <option value="0.01">0.01 PLN</option>
            <option value="0.1">0.1 PLN</option>
            <option value="1">1 PLN</option>
        </select>
        
        <button id="add-money-button">Dodaj kredyty</button>
        <button id="spin-button">Spin</button>
        <p>Saldo: <span id="money-counter">100</span> PLN</p>
        <p>Zakład całkowity: <span id="total-bet">1</span> PLN</p>
        <p id="result-message"></p>
    </div>
</body>
</html>
