<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Hot Deluxe - OpenAI Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <style>
        .slot-machine-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls {
            margin-top: 20px;
        }

        .controls input, .controls button {
            margin-left: 5px;
        }

        body {
            background-color: #333;
            color: #ffa500;
            text-align: center;
        }

        h1 {
            color: orange;
        }

        .win-counter {
            font-size: 2em;
            color: gold;
        }

        .reel {
            font-size: 2em;
            width: 60px;
            height: 60px;
            background-color: #333;
            color: #ffa500;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>Always Hot Deluxe - 3x3</h1>

    <div class="slot-machine-container">
        <div class="slot-machine">
            <div class="row" id="row1">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            <div class="row" id="row2">
                <div class="reel" id="reel4"></div>
                <div class="reel" id="reel5"></div>
                <div class="reel" id="reel6"></div>
            </div>
            <div class="row" id="row3">
                <div class="reel" id="reel7"></div>
                <div class="reel" id="reel8"></div>
                <div class="reel" id="reel9"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <label for="bet">Zakład za obrót (5 linii):</label>
        <select id="bet">
            <option value="5">5 zł</option>
            <option value="15" selected>15 zł</option>
            <option value="20">20 zł</option>
            <option value="50">50 zł</option>
            <option value="100">100 zł</option>
        </select>
        <button id="add-money-button">Dodaj kredyty</button>
        <button id="spin-button">Spin</button>
        <p>Saldo: <span id="money-counter">100</span> PLN</p>
        <p id="result-message"></p>
    </div>

    <div class="controls">
        <label for="api-key">Podaj klucz API OpenAI:</label>
        <input type="text" id="api-key" placeholder="Wprowadź swój klucz API">
        <button id="save-api-key">Zapisz klucz API</button>

        <label for="query">Twoje zapytanie do OpenAI:</label>
        <input type="text" id="query" placeholder="Wprowadź zapytanie">
        <button id="send-query">Wyślij zapytanie</button>
    </div>

    <p id="response"></p>

</body>
</html>
