<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Hot Deluxe - OpenAI Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <style>
        /* Style for slots and controls */
        .slot-machine-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls {
            margin-top: 20px;
        }

        .controls input, .controls button {
            margin-left: 5px;
        }

        body {
            background-color: #333;
            color: #ffa500;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Always Hot Deluxe - 3x3 with OpenAI</h1>

    <div class="slot-machine-container">
        <!-- Maszyna slotowa -->
        <div class="slot-machine">
            <div class="row" id="row1">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            <div class="row" id="row2">
                <div class="reel" id="reel4"></div>
                <div class="reel" id="reel5"></div>
                <div class="reel" id="reel6"></div>
            </div>
            <div class="row" id="row3">
                <div class="reel" id="reel7"></div>
                <div class="reel" id="reel8"></div>
                <div class="reel" id="reel9"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <label for="query">Twoje zapytanie:</label>
        <input type="text" id="query" placeholder="Wprowadź zapytanie do OpenAI">
        <button id="send-query">Wyślij zapytanie</button>
    </div>

    <p id="response"></p>
</body>
</html>
